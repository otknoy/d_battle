<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <script src="http://maps.googleapis.com/maps/api/js?sensor=true"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/data.js"></script>
    <script src="js/map.js"></script>
  </head>
  <body>

    <h1>Google Map API</h1>

    <div id="geolocation">
      <p>latitude:  <span id="lat"></span></p>
      <p>longitude: <span id="lng"></span></p>
    </div>

    <div id="map-canvas" style="height: 480px"></div>

    <script>
     var lat = 34.705895;
     var lng = 135.494474
     var map = Map.createMap('map-canvas', lat, lng, 15);

     app.getGeolocation()
	.then(function(coords) {
	  var lat = 34.705895;
	  var lng = 135.494474;
	  // var lat = coords.latitude;
	  // var lng = coords.longitude;
	  map.setCenter(new google.maps.LatLng(lat, lng))

	    Map.createMarker(map, '現在地', lat, lng);

	  document.getElementById("lat").innerHTML = lat;
	  document.getElementById("lng").innerHTML = lng;
	});

     Data.loadOsakaData()
	 .then(function(data) {
	   var circles = [];

	   var update = function() {
	     var bounds = Map.getMapBounds(map);
	     var filters = Data.filterByRegion(data,
					       bounds.lat1, bounds.lng1,
					       bounds.lat2, bounds.lng2);
	     var samples = Data.sample(filters, 64);

	     for (var i = 0; i < samples.length; i++) {
	       var d = samples[i];

	       var lat = d.latitude;
	       var lng = d.longitude;
	       var circle = Map.createCircle(map, lat, lng, 100);
	       circles.push(circle);
	     }
	   }

	   update();

	   google.maps.event.addListener(map, 'center_changed', function() {
	     circles.forEach(function(c, i) {
	       c.setMap(null);
	     });
	     circles = [];

	     update();
	   });
	 });
    </script>

  </body>
</html>
